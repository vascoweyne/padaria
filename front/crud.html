                    <button onclick="fetchApiDataCategoria(event)" type="submit" id="create" class="btn btn-success" >Create</button>
                    <button onclick="lerApiDataCategoria(event)" type="button" id="read" class="btn btn-info"  >Read</button>
                    <button onclick="uptadeCategoriaProduto(event)" type="button" id="update" class="btn btn-warning">Update</button>
                    <button onclick="deletarCategoriaProduto(event)" type="button" id="delete" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </form>
